   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="product-preview-card">
      <picture>
        <source media="(min-width:650px)"  srcset="image-product-desktop.jpg">
        <source media= "(min-width:350px)" srcset="image-product-mobile.jpg">
        <img src="image-product-desktop.jpg" alt="('image-product-desktop')" style="width:auto;"> 
     </picture>
  </div>
  <div class="card-content">
<p class="perfume">perfume</p>
<h1>Gabrielle  Essence Eau De Parfum</h1>

<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

<p> $149.99 <span class="sr-only">old price:</span>
  <del>$169.99</del></p>

<button><img src="icon-cart.svg" alt="icon-cart.svg"> Add
  to Cart</button>
</div>  
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ifeanyi presley</a>.
  </div>
</footer>  
</body>
  
</html>
